<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="./Notes/index.html">Notes</a></li>
            <li><a href="./Todo/todo.html">Todo</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>
    <div class="hero">
        <div class="container2">
        <div class="cards">
            <div class="logo">
                <img src="./assets/notes.svg">
            </div>
            <div class="contents">
                <h1>Notes</h1>
                <p>Add your notes</p>
                <button class="btn" onclick="window.location.href='./Notes/index.html'">Get Started</button>
            </div>
        </div>
        <div class="cards">
            <div class="logo">
                <img src="./assets/todo.jpg">
            </div>
            <div class="contents">
                <h1>Todo</h1>
                <p>Add your Todo</p>
                <button class="btn" onclick="window.location.href='./Todo/todo.html'">Get Started</button>
            </div>
        </div>
        
        <div class="calander">
            <div class="left">
                <p id="Date">01</p>
                <p id="Day">Sunday</p> 
            </div>
            <div class="right">
                <p id="Month">January</p>
                <p id="Year">2025</p> 
            </div>
        </div>
        </div>
    </div>
    <script>
        const date = document.getElementById("Date");
        const day = document.getElementById("Day");
        const month = document.getElementById("Month");
        const year = document.getElementById("Year");
        const today = new Date();
        const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday","Thursday", "Friday", "Saturday"];
        const allMonths = ["Jan", "Feb","Mar","Apr", "May", "Jun","Jul","Aug", "Sep", "Oct", "Nov","Dec"];


        date.innerHTML = today.getDate();
        day.innerHTML = weekDays[today.getDay()];
        month.innerHTML = allMonths[today.getMonth()];
        year.innerHTML = today.getFullYear();
    </script>
</body>
</html>
