{% extends "base.html" %}

{% block title %}Your Exams - Deadline-Dash{% endblock %}

{% block content %}

<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-10">
    <h1 class="text-3xl md:text-4xl font-extrabold text-sky-800 mb-4 sm:mb-0">
        Upcoming Exam Deadlines
    </h1>
    <a href="#" class="inline-flex items-center justify-center bg-sky-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors duration-300">
        Add New Exam
    </a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    
    {% for exam in exams %}
    <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col justify-between transform hover:-translate-y-2 transition-transform duration-300">
        <div>
            <h2 class="text-xl font-bold text-gray-800">{{ exam.name }}</h2>
            <p class="text-sm text-gray-500 mt-1">Due on: {{ exam.date }}</p>
        </div>
        
        <div class="text-center my-6">
            <p class="text-7xl font-bold text-sky-600">{{ exam.days_left }}</p>
            <p class="text-lg text-gray-600 font-medium">days left</p>
        </div>
        
        <div class="flex justify-end space-x-2">
            <button class="text-sm text-gray-500 hover:text-gray-800 font-medium">Edit</button>
            <button class="text-sm text-red-500 hover:text-red-700 font-medium">Delete</button>
        </div>
    </div>
    {% endfor %}

    </div>

{% endblock %}
