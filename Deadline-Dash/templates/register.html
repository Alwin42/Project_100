{% extends "base.html" %}

{% block title %}Register - Deadline-Dash{% endblock %}

{% block content %}

<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
    <div class="w-full bg-white rounded-lg shadow-xl md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-center text-gray-900 md:text-2xl">
                Create an Account ðŸš€
            </h1>

            <form class="space-y-4 md:space-y-6" action="{{ url_for('register') }}" method="POST">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your Username</label>
                    <input type="text" name="Uname" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5" required>
                </div>

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5"  required>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" name="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5" required>
                </div>
                
                <div>
                    <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5" required>
                </div>

                <button type="submit" class="w-full text-white bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300">
                    Register Account
                </button>

                <p class="text-sm font-light text-center text-gray-500">
                    Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-sky-600 hover:underline">Login here</a>
                </p>
        </form>
        </div>
    </div>
</div>

{% endblock %}
