{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="bg-[#F2EFEA] min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full mx-auto bg-white p-8 md:p-12 rounded-xl shadow-2xl">

        <div class="text-center mb-10">
            <h1 class="font-serif text-4xl md:text-5xl font-extrabold text-gray-800">
                Welcome Back
            </h1>
            <p class="mt-3 text-lg text-gray-600">
                Sign in to manage your bookings.
            </p>
        </div>

        <form action="#" method="POST" class="space-y-6">
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <input type="email" name="email" id="email" required placeholder="Email Address"
                       class="pl-10 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:ring-[#D9B061] focus:border-[#D9B061]">
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <input type="password" name="password" id="password" required placeholder="Password"
                       class="pl-10 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:ring-[#D9B061] focus:border-[#D9B061]">
            </div>

            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-[#D9B061] focus:ring-[#c29d55] border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-gray-900">Remember me</label>
                </div>
                <a href="#" class="font-medium text-[#D9B061] hover:text-[#c29d55]">Forgot your password?</a>
            </div>

            <div class="text-center pt-6">
                <button type="submit" class="w-full bg-[#D9B061] hover:bg-[#c29d55] text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 ease-in-out shadow-lg">
                    Sign In
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{{url_for('register')}}" class="font-medium text-[#D9B061] hover:text-[#c29d55]">
                Sign Up
            </a>
        </p>
    </div>
</div>
{% endblock %}
