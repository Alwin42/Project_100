{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="bg-[#F2EFEA] min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full mx-auto bg-white p-8 md:p-12 rounded-xl shadow-2xl">

        <div class="text-center mb-10">
            <h1 class="font-serif text-4xl md:text-5xl font-extrabold text-gray-800">
                Create an Account
            </h1>
            <p class="mt-3 text-lg text-gray-600">
                Join us and start your journey.
            </p>
        </div>

        <form action="{{url_for('register')}}" method="POST" class="space-y-6">
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <input type="text" name="full_name" id="full_name" required placeholder="Full Name"
                       class="pl-10 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:ring-[#D9B061] focus:border-[#D9B061]">
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <input type="email" name="email" id="email" required placeholder="Email Address"
                       class="pl-10 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:ring-[#D9B061] focus:border-[#D9B061]">
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <input type="password" name="password" id="password" required placeholder="Password"
                       class="pl-10 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:ring-[#D9B061] focus:border-[#D9B061]">
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm Password"
                       class="pl-10 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:ring-[#D9B061] focus:border-[#D9B061]">
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                    <ion-icon name="call-outline"></ion-icon>
                </div>
                <input type="text" name="phone" id="phone" required placeholder="Phone Number"
                       class="pl-10 block w-full border-gray-300 rounded-md shadow-sm p-3 focus:ring-[#D9B061] focus:border-[#D9B061]">
            </div>

            <div class="text-center pt-6">
                <button type="submit" class="w-full bg-[#D9B061] hover:bg-[#c29d55] text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 ease-in-out shadow-lg">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="{{url_for('login')}}" class="font-medium text-[#D9B061] hover:text-[#c29d55]">
                Sign In
            </a>
        </p>
    </div>
</div>
{% endblock %}
