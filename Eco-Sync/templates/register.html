{% extends 'index.html' %}
{% load static %}

{% block title %}Register - EcoSync{% endblock %}

{% block content %}
<div class="relative min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
    
    <div class="absolute inset-0 w-full h-full bg-cover bg-center" >
        <div class="absolute inset-0 bg-black opacity-60"></div>
    </div>
    
    <div class="relative bg-eco-dark-green p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md border border-eco-medium-green">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3">
                <img src="{% static 'images/eco-sync-logo.png' %}" alt="EcoSync Logo" class="h-10 w-10">
                <h1 class="text-eco-light-yellow text-2xl font-bold tracking-wider">EcoSync</h1>
            </a>
        </div>

        <h2 class="text-2xl font-bold mb-6 text-center text-white">Create Your Account</h2>
        
        <form action="#" method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                <input type="text" id="name" name="name" required class="w-full bg-eco-medium-green border-eco-medium-green text-white rounded-lg p-3 focus:ring-2 focus:ring-eco-light-yellow focus:border-eco-light-yellow transition" placeholder="Your Full Name">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-300 mb-2">Address</label>
                <input type="text" id="address" name="address" required class="w-full bg-eco-medium-green border-eco-medium-green text-white rounded-lg p-3 focus:ring-2 focus:ring-eco-light-yellow focus:border-eco-light-yellow transition" placeholder="Your Address">
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full bg-eco-medium-green border-eco-medium-green text-white rounded-lg p-3 focus:ring-2 focus:ring-eco-light-yellow focus:border-eco-light-yellow transition" placeholder="Your Username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full bg-eco-medium-green border-eco-medium-green text-white rounded-lg p-3 focus:ring-2 focus:ring-eco-light-yellow focus:border-eco-light-yellow transition" placeholder="Your Password">
            </div>

            <div>
                <label for="password_confirm" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required class="w-full bg-eco-medium-green border-eco-medium-green text-white rounded-lg p-3 focus:ring-2 focus:ring-eco-light-yellow focus:border-eco-light-yellow transition" placeholder="Confirm Your Password">
            </div>

            <div>
                <button type="submit" class="w-full bg-eco-light-yellow hover:bg-eco-olive text-eco-dark-green font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Register
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-300">
                Already have an account? <a href="{% url 'login' %}" class="font-semibold text-eco-light-yellow hover:text-eco-olive">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
