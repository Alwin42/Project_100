{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="relative min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
    
    <div class="absolute inset-0 w-full h-full bg-cover bg-center" >
        <div class="absolute inset-0 bg-black opacity-60"></div>
    </div>
    
    <div class="relative bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3">
                <img src="{% static 'images/eco-sync-logo.png' %}" alt="EcoSync Logo" class="h-10 w-10">
                <h1 class="text-gray-800 text-2xl font-bold tracking-wider">EcoSync</h1>
            </a>
        </div>

        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>
        
        <form action="#" method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="Your Username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="Your Password">
            </div>

            <div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Login
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Don't have an account? <a href="#" class="font-semibold text-green-600 hover:text-green-700">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
