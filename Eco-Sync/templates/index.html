<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body class="bg-black text-white">

    <nav class="bg-green-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            
            <a href="/" class="text-white text-2xl font-bold tracking-wider">
                EcoSync
            </a>

            <div class="hidden md:flex space-x-6 items-center">
                <a href="{% url 'home' %}" class="text-gray-200 hover:text-white transition duration-300">Home</a>
                <a href="{% url 'about' %}" class="text-gray-200 hover:text-white transition duration-300">About</a>
                <a href="{% url 'service' %}" class="text-gray-200 hover:text-white transition duration-300">Services</a>
                <a href="{% url 'contact' %}" class="text-gray-200 hover:text-white transition duration-300">Contact</a>
                <a href="#" class="bg-white text-black hover:bg-green-600 hover:text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                    Get Started
                </a>
            </div>

            <button id="mobile-menu-button" class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

        </div>
    </nav>
    
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
        <a href="{% url 'home' %}" class="block text-gray-300 hover:text-white p-4">Home</a>
        <a href="{% url 'about' %}" class="block text-gray-300 hover:text-white p-4">About</a>
        <a href="{% url 'service' %}" class="block text-gray-300 hover:text-white p-4">Services</a>
        <a href="#" class="block text-gray-300 hover:text-white p-4">Contact</a>
        <a href="#" class="block bg-indigo-500 text-white font-semibold m-4 py-2 px-4 rounded-lg text-center">
            Get Started
        </a>
    </div>

    <main class="container mx-auto p-8">
    {% block content %}
    {% endblock %}
    </main>

    <script>
        
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>
</html>
