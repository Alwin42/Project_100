{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-100 font-sans rounded-lg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 ">

        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2">Get in Touch</h1>
            <p class="text-lg text-gray-600">We'd love to hear from you. Contact us for any query.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 bg-white p-8 rounded-xl shadow-lg">

            <div class="flex flex-col justify-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Send us a Message</h2>
                <form action="#" method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required class="w-full border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="Your Name">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="you@example.com">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" required class="w-full border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="How can we help?"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex flex-col">
                 <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Information</h2>
                 <div class="space-y-4 text-gray-600">
                    <div class="flex items-start">
                         <svg class="h-6 w-6 text-green-600 mr-3 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0zM15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                         <span>EcoSync Headquarters, Infopark, Kochi, Kerala, India</span>
                    </div>
                     <div class="flex items-center">
                        <svg class="h-6 w-6 text-green-600 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                        <span>+91 123 456 7890</span>
                    </div>
                     <div class="flex items-center">
                        <svg class="h-6 w-6 text-green-600 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                        <span>contact@ecosync.com</span>
                    </div>
                 </div>

                 
            </div>

        </div>
    </div>
</div>
{% endblock %}
