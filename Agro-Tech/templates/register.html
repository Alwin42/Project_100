{% extends 'base.html' %}
{% block title %}Register {% endblock %}

{% block content %}
<style>
    /* Optional: A subtle gradient for the background to make the form pop */
    body {
        background: linear-gradient(to right, #ece9e6, #ffffff);
    }

    .form-container {
        max-width: 600px; /* Limits the form width on very large screens */
        width: 100%;
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container p-4 p-md-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center fw-bold mb-4">Create an Account</h2>
                
                <form class="row g-3" method="POST" action="{{ url_for('routes.register') }}" novalidate>
                    
                    <div class="col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>

                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control form-control-lg" id="city" name="city" required>
                    </div>

                    <div class="col-md-6">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control form-control-lg" id="zip" name="zip" required>
                    </div>

                    <div class="col-12">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select form-select-lg" id="state" name="state" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Kerala</option>
                            <option>Tamil Nadu</option>
                            <option>Karnataka</option>
                            <option>Punjab</option>
                            <option>Uttar Pradesh</option>
                            <option>Assam</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="col-12">
    <label for="role" class="form-label">Prefer your role as</label>
    <select class="form-select form-select-lg" id="role" name="role" required>
        <option selected disabled value="">Choose...</option>
        <option>User</option>
        <option>Admin</option>
        <option>Farmer</option>
        <option>Businessman</option>
        <option>Buyer</option>
        <option>Retailer</option>
        <option>Exporter</option>
    </select>
</div>
                    <div class="col-12 mt-4">
                    <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
                    </div>

                    <div class="col-12 text-center mt-3">
                        <p class="text-muted mb-0">Already have an account? <a href="{{ url_for('routes.login') }}">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
