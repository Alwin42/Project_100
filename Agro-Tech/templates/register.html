{% block content %}
<div class="container mt-5 p-4 shadow rounded bg-secondary-subtle">
    <h2 class="mb-3">Register</h2>
    <form class="row g-3">
  <div class="col-md-12">
    <label for="validationDefault01" class="form-label">Name</label>
    <input type="text" class="form-control" id="validationDefault01" required>
  </div>
  
  <div class="col-md-12">
    <label for="validationDefaultUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-12">
    <label for="validationDefault02" class="form-label">Password</label>
    <input type="password" class="form-control" id="validationDefault02" required>
  </div>
  <div class="col-md-12">
    <label for="validationDefault03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-12">
    <label for="validationDefault04" class="form-label">State</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option>Kerala</option>
      <option>Tamil Nadu</option>
      <option>Karanataka</option>
      <option>Punjab</option>
      <option>UP</option>
      <option>Assam</option>
    </select>
  </div>
  <div class="col-md-12">
    <label for="validationDefault05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationDefault05" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
   <a href="{{ url_for('login')}}" ><button class="btn btn-primary" type="submit">Register</button></a>
  </div>
</form>
</div>
{% endblock %}
