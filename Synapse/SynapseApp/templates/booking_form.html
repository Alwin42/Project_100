{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Book Appointment
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            with <span class="font-bold text-blue-600">Dr. {{ doctor.name }}</span>
            <br>
            at {{ doctor.hospital.name }}
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-100">
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Full Name -->
                <div>
                    <label for="id_full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        {{ form.full_name }}
                    </div>
                </div>

                <!-- Email & Phone Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="id_email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <div class="mt-1">
                            {{ form.email }}
                        </div>
                    </div>

                    <div>
                        <label for="id_phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <div class="mt-1">
                            {{ form.phone }}
                        </div>
                    </div>
                </div>

                <!-- Date & Time Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="id_date" class="block text-sm font-medium text-gray-700">Preferred Date</label>
                        <div class="mt-1">
                            {{ form.date }}
                        </div>
                    </div>

                    <div>
                        <label for="id_time_slot" class="block text-sm font-medium text-gray-700">Time Slot</label>
                        <div class="mt-1">
                            {{ form.time_slot }}
                        </div>
                    </div>
                </div>

                <!-- Reason -->
                <div>
                    <label for="id_reason" class="block text-sm font-medium text-gray-700">Reason for Visit</label>
                    <div class="mt-1">
                        {{ form.reason }}
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Confirm Booking
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
