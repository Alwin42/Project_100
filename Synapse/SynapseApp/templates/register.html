{% extends 'base.html' %}

{% block content %}
<style>
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
    }
</style>

<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-blue-50 via-white to-gray-100">
    <div class="max-w-4xl mx-auto fade-in-up">
        
        <div class="bg-gray-100 rounded-2xl shadow-xl overflow-hidden border border-gray-100 transition-transform duration-500 hover:shadow-2xl hover:scale-[1.002]">
            
            <!-- Header with Gradient -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-900 px-8 py-8 relative overflow-hidden">
                <!-- Decorative Circle -->
                <div class="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 rounded-full bg-white opacity-10 blur-xl"></div>
                <div class="relative z-10">
                    <h2 class="text-3xl font-extrabold text-white tracking-tight">Patient Registration</h2>
                    <p class="mt-2 text-blue-100 text-lg">Create your personalized health profile.</p>
                </div>
            </div>

            <form method="POST" class="px-8 py-10 space-y-8">
                {% csrf_token %}

                <!-- 1. Account Details -->
                <div class="bg-gray-50 p-6 rounded-xl border border-gray-100 hover:border-blue-200 transition-colors duration-300">
                    <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-3">1</span>
                        Account Details
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                            <input type="text" name="name" required class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white placeholder-gray-400">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                            <input type="email" name="email" required class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white placeholder-gray-400">
                        </div>
                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                            <input type="password" name="password" required class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white placeholder-gray-400">
                        </div>
                    </div>
                </div>

                <!-- 2. Personal Information -->
                <div class="bg-gray-50 p-6 rounded-xl border border-gray-100 hover:border-blue-200 transition-colors duration-300">
                    <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-3">2</span>
                        Personal Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" name="phone_number" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Age</label>
                            <input type="number" name="age" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Gender</label>
                            <select name="gender" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Emergency Contact</label>
                            <input type="text" name="emergency_contact" placeholder="Name or Phone" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                        </div>

                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Address</label>
                            <textarea name="address" rows="2" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 3. Medical Profile -->
                <div class="bg-gray-50 p-6 rounded-xl border border-gray-100 hover:border-blue-200 transition-colors duration-300">
                    <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <span class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm mr-3">3</span>
                        Medical Profile
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Blood Group</label>
                            <select name="blood_group" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                                <option value="">Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Height (cm)</label>
                            <input type="number" step="0.01" name="height" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Weight (kg)</label>
                            <input type="number" step="0.01" name="weight" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                        </div>

                        <div class="col-span-1 md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Existing Condition 1 (Optional)</label>
                                <input type="text" name="disease_1" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Existing Condition 2 (Optional)</label>
                                <input type="text" name="disease_2" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white">
                            </div>
                        </div>

                        <div class="col-span-1 md:col-span-3">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Allergies</label>
                            <textarea name="allergies" rows="2" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all duration-200 p-3 hover:bg-white bg-gray-50 focus:bg-white"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" class="w-full py-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold text-lg rounded-xl shadow-lg hover:shadow-blue-500/40 transform hover:-translate-y-1 transition-all duration-200">
                        Register Account
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="font-bold text-blue-600 hover:text-blue-700 hover:underline transition-colors">Log in here</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
