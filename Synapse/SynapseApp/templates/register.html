{% extends 'base.html' %}

{% block content %}

<style>
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
    }
</style>

<section class="relative min-h-[90vh] flex items-center justify-center overflow-hidden bg-gradient-to-br from-blue-50 via-white to-cyan-50 py-10">
    
    <!-- Decorative Background Elements -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-cyan-100 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000"></div>

    <div class="fade-in-up w-full max-w-2xl relative z-10 px-4">
        
        <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl border border-white p-8 md:p-10">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-[#1F2B6C]">Create Account</h2>
                <p class="text-slate-500 mt-2 text-sm">Join Synapse to book appointments without hidden fees.</p>
            </div>
            
            <!-- Register Form -->
            <form method="POST" action="#" class="space-y-5">
                {% csrf_token %}

                <!-- Row 1: Name & Username -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <!-- Full Name -->
                    <div class="relative group">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Full Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                                <ion-icon name="person"></ion-icon>
                            </div>
                            <input type="text" name="name" required
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-700"
                                placeholder="John Doe">
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="relative group">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                                <ion-icon name="at"></ion-icon>
                            </div>
                            <input type="text" name="username" required
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-700"
                                placeholder="johndoe123">
                        </div>
                    </div>
                </div>

                <!-- Row 2: Email & Phone -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <!-- Email -->
                    <div class="relative group">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                                <ion-icon name="mail"></ion-icon>
                            </div>
                            <input type="email" name="email" required
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-700"
                                placeholder="john@example.com">
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="relative group">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Phone Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                                <ion-icon name="call"></ion-icon>
                            </div>
                            <input type="tel" name="phone" required
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-700"
                                placeholder="(123) 456-7890">
                        </div>
                    </div>
                </div>

                <!-- Row 3: Passwords -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <!-- Password -->
                    <div class="relative group">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                                <ion-icon name="lock-closed"></ion-icon>
                            </div>
                            <input type="password" name="password" required
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-700"
                                placeholder="Create password">
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="relative group">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                                <ion-icon name="checkmark-circle"></ion-icon>
                            </div>
                            <input type="password" name="confirm_password" required
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-700"
                                placeholder="Repeat password">
                        </div>
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-slate-600">
                        I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-4 bg-gradient-to-r from-[#1F2B6C] to-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-900/20 hover:shadow-blue-900/40 hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2 group">
                    Create Account <ion-icon name="arrow-forward" class="group-hover:translate-x-1 transition-transform"></ion-icon>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="mt-8 text-center">
                <p class="text-sm text-slate-500">
                    Already have an account?
                    <a href="#" class="text-blue-600 font-bold hover:underline hover:text-blue-700 transition-colors">Sign In here</a>
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Include IonIcons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

{% endblock %}
