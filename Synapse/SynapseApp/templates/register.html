{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            
            <div class="bg-blue-600 px-8 py-6">
                <h2 class="text-3xl font-extrabold text-white">Patient Registration</h2>
                <p class="mt-2 text-blue-100">Create your account based on your profile requirements.</p>
            </div>

            <form method="POST" class="px-8 py-8 space-y-6">
                {% csrf_token %}

                <!-- 1. Account Details (User Model) -->
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">1. Account Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>
                        <!-- Password is required for User creation -->
                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>
                    </div>
                </div>

                <!-- 2. Personal Info (Profile Model) -->
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">2. Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <!-- Phone Number -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" name="phone_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>

                        <!-- Age (Matched to model) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Age</label>
                            <input type="number" name="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>

                        <!-- Gender -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Gender</label>
                            <select name="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Emergency Contact (Single field per model) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Emergency Contact</label>
                            <input type="text" name="emergency_contact" placeholder="Name or Phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>

                        <!-- Address -->
                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea name="address" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 3. Medical Stats (Profile Model) -->
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">3. Medical Profile</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        
                        <!-- Blood Group -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Blood Group</label>
                            <select name="blood_group" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                                <option value="">Select</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>

                        <!-- Height -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Height (cm)</label>
                            <input type="number" step="0.01" name="height" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>

                        <!-- Weight -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                            <input type="number" step="0.01" name="weight" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                        </div>

                        <!-- Diseases 1 & 2 (Matched to model) -->
                        <div class="col-span-1 md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Existing Condition 1 (Optional)</label>
                                <input type="text" name="disease_1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Existing Condition 2 (Optional)</label>
                                <input type="text" name="disease_2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                            </div>
                        </div>

                        <!-- Allergies -->
                        <div class="col-span-1 md:col-span-3">
                            <label class="block text-sm font-medium text-gray-700">Allergies</label>
                            <textarea name="allergies" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">
                        Register
                    </button>
                </div>

                <div class="text-center mt-2">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">Log in</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
