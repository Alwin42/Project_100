{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    
    <!-- Header -->
    <h2 class="text-3xl font-bold text-[#1F2B6C] text-center mb-2">Login</h2>
    <p class="text-gray-600 text-center mb-8">
      Welcome back! Please sign in to continue.
    </p>
    
    <!-- Login Form -->
    <form method="POST" action="#" class="space-y-6">
      {% csrf_token %}
      
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="username" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#159EEC] focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#159EEC] focus:outline-none">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-[#1F2B6C] hover:bg-[#159EEC] text-white font-medium py-2 rounded-lg transition">
        Sign In
      </button>
    </form>

    <!-- Footer Links -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="#" class="text-[#159EEC] hover:underline">Register</a>
    </p>
  </div>
</section>
{% endblock %}
