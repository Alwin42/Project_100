<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Synapse{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #1F2B6C;
            --color-secondary: #159EEC;
        }
    </style>
</head>
<body class="font-sans">

    <!-- Navbar -->
    <nav class="bg-[var(--color-primary)] text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">

                <!-- Left: Brand -->
                <a href="/" class="text-2xl font-bold tracking-wide">SYNAPSE</a>

                <!-- Hamburger (mobile only) -->
                <div class="md:hidden">
                    <button id="menu-btn" class="focus:outline-none">
                        <!-- Icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Middle: Links (desktop only) -->
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="hover:text-[var(--color-secondary)]">Home</a>
                    <a href="/about/" class="hover:text-[var(--color-secondary)]">About us</a>
                    <a href="/services/" class="hover:text-[var(--color-secondary)]">Services</a>
                    <a href="/doctors/" class="hover:text-[var(--color-secondary)]">Doctors</a>
                    <a href="/booking/" class="hover:text-[var(--color-secondary)]">Booking</a>
                    <a href="/contact/" class="hover:text-[var(--color-secondary)]">Contact</a>
                </div>

                <!-- Right: Actions (desktop only) -->
                <div class="hidden md:flex items-center space-x-6">
                    <div class="flex flex-col text-sm leading-tight">
                        <span class="text-[var(--color-secondary)] font-semibold">EMERGENCY</span>
                        <span>(237) 681-812-255</span>
                    </div>
                    <button class="p-2 rounded-full hover:bg-[var(--color-secondary)] transition">üîç</button>
                    <a href="/appointment/"
                       class="bg-[var(--color-secondary)] text-white px-4 py-2 rounded-full font-medium hover:bg-blue-500 transition">
                        Appointment
                    </a>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-[var(--color-primary)] text-white px-4 pb-4 space-y-2">
            <a href="/" class="block hover:text-[var(--color-secondary)]">Home</a>
            <a href="/about/" class="block hover:text-[var(--color-secondary)]">About us</a>
            <a href="/services/" class="block hover:text-[var(--color-secondary)]">Services</a>
            <a href="/doctors/" class="block hover:text-[var(--color-secondary)]">Doctors</a>
            <a href="/booking/" class="block hover:text-[var(--color-secondary)]">Booking</a>
            <a href="/contact/" class="block hover:text-[var(--color-secondary)]">Contact</a>
            <hr class="border-gray-500">
            <div class="text-sm">
                <p class="text-[var(--color-secondary)] font-semibold">EMERGENCY</p>
                <p>(237) 681-812-255</p>
            </div>
            <a href="/appointment/"
               class="block w-full text-center bg-[var(--color-secondary)] text-white px-4 py-2 rounded-full font-medium hover:bg-blue-500 transition">
                Appointment
            </a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="mt-0">

        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


    <!-- JS for menu toggle -->
    <script>
        
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
