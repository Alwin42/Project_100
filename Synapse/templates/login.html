{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-2xl p-8 mt-12">
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-sky-700 text-center">Login</h2>
    <p class="text-gray-500 text-center mt-2">Welcome back! Please login to continue.</p>

    <!-- Form -->
    <form action="/login" method="POST" class="mt-6 space-y-4">
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none" >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none" 
          >
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="h-4 w-4 text-sky-600 border-gray-300 rounded">
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sky-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" 
        class="w-full bg-sky-600 text-white py-2 rounded-lg font-semibold hover:bg-sky-700 transition shadow-md">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300">
      <span class="px-2 text-gray-500 text-sm">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Social Login -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center space-x-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="w-5 h-5">
        <span>Sign in with Google</span>
      </button>
    </div>

    <!-- Signup -->
    <p class="text-center text-gray-600 text-sm mt-6">
      Donâ€™t have an account?
      <a href="#" class="text-sky-600 hover:underline">Sign up</a>
    </p>
  </div>
{% endblock %}
